<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        // 문자열 string

        let txt = 'ABCDEFGHIJKLMNABC';
        let text_two = 'mom said \'hello world\'';
        let number = '100';

        document.write(number + number, '<br>');
        document.write(Number(number) + Number(number), '<br>');
        document.write(parseInt(number) + parseInt(number), '<br>');
        document.write(+number + +number, '<br>');
        document.write('<hr>');

        document.write(`txt: ${txt}`, '<br>');
        // 문제 100 + 100 = 200이라고 출력해 주세요.
        document.write(`100+100=200 <br>`);
        document.write(`${number}+${number}=${number*2}`, '<br>');
        document.write(number,'+',number,'=',number*2,'<br>',);

        document.write('<hr>');

        // 길이출력
        document.write(`txt.length : ${txt.length} <br>`);
        document.write(`txt[1] : ${txt[1]} <br>`);
        // indexOf는 정규표현식을 허용하지 않는다.
        document.write(`txt.indexOf('F') : ${txt.indexOf('F')} <br>`);
        document.write(`txt.search('F') : ${txt.search('F')} <br>`);
        document.write(`txt.indexOf('FG') : ${txt.indexOf('FG')} <br>`);
        document.write(`txt.search('FG') : ${txt.search('FG')} <br>`);
        document.write(`txt.indexOf('Z') : ${txt.indexOf('Z')} <br>`);
        document.write(`txt.search('Z') : ${txt.search('Z')} <br>`);
        
        let regExp = /CD/;
        document.write(`txt.indexOf(/CD/): ${txt.indexOf(regExp)} <br>`);
        document.write(`txt.search(/CD/): ${txt.search(regExp)} <br>`);
        document.write('<hr>');

        document.write(`txt.lastIndexOf('F'): ${txt.lastIndexOf('F')} <br>`);
        document.write(`txt.lastIndexOf('FGH'): ${txt.lastIndexOf('FGH')} <br>`);
        document.write(`txt.indexOf('B'): ${txt.indexOf('B')} <br>`);
        document.write(`txt.lastIndexOf('B'): ${txt.lastIndexOf('B')} <br>`);

        document.write('txt[0]+txt[1]+txt[2]: ',txt[0]+txt[1]+txt[2],'<br>');
        document.write('txt[0], txt[1], txt[2]: ',txt[0], txt[1], txt[2],'<br>');
        document.write('<hr>');



        // slice(시작인텍스, 종료인덱스): 시작인덱스부터 종료인덱스-1까지 반환됩니다.
        // substring(시작위치, 길이): 시작인덱스부터 길이만큼 반환됩니다.
        document.write(`txt.slice(0,3): ${txt.slice(0,3)} <br>`);
        document.write(`txt.substring(0,3): ${txt.substring(0,3)} <br>`);
        document.write(`txt.substr(0,3): ${txt.substr(0,3)} <br>`);
        
        document.write(`'abcdef'.replace('cde','HELLO'): ${'abcdef'.replace('cde','HELLO')} <br>`);
        document.write(`txt.replace('ABC','HELLO'): ${txt.replace('ABC','HELLO')} <br>`);
        document.write(`txt.replace(/ABC/g,'HELLO'): ${txt.replace(/ABC/g,'HELLO')} <br>`);
        document.write('<hr>');
        
        document.write(`txt.toUpperCase(): ${txt.toUpperCase()} <br>`);
        document.write(`txt.toLocaleLowerCase(): ${txt.toLocaleLowerCase()} <br>`);
        document.write('<hr>');
        
        document.write(`txt.includes('Z'): ${txt.includes('Z')} <br>`);
        document.write(`txt.includes('BC'): ${txt.includes('BC')} <br>`);
        document.write(`txt.startsWith('BCD'): ${txt.startsWith('BCD')} <br>`);
        document.write(`txt.startsWith('ABC'): ${txt.startsWith('ABC')} <br>`);
        document.write(`txt.endsWith('AB'): ${txt.endsWith('AB')} <br>`);
        document.write(`txt.endsWith('ABC'): ${txt.endsWith('ABC')} <br>`);
        document.write('<hr>');


        // 문맥을 봐야합니다
        document.write(number + number, '<br>');
        document.write(number + 10, '<br>');
        document.write(number - 10, '<br>');
        document.write(number * 10, '<br>');
        document.write('<hr>');

        document.write(typeof(number), '<br>');
        document.write(typeof(+number), '<br>');
        document.write(typeof(null), '<br>'); //심각
        document.write(typeof(NaN), '<br>'); //심각
        document.write(typeof(Infinity), '<br>');
        document.write(typeof([]), '<br>'); //심각
        document.write(typeof({}), '<br>');
        document.write(typeof(''), '<br>');
        document.write(typeof(0), '<br>');
        document.write('<hr>');

        console.log("0 + ''=>", 0 + '');
        console.log(Infinity+'');
        console.log(true+'');
        console.log({}+''); //심각
        console.log(({})+''); //심각
        console.log([]+''); //심각
        console.log([1,2,3,4]+''); //심각
        document.write('<hr>');

    </script>
</body>
</html>
