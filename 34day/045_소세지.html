<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        class Sausage {
            constructor(el1, el2){
                this.inside1 = el1;
                this.inside2 = el2;
            }
            taste(){
                console.log(`${this.inside1}와 ${this.inside2}맛이난다!`);
            }
        }
        const sausage = new Sausage('로제','소고기');
        sausage.taste();

        class FireSausage extends Sausage {
            constructor(el1, el2, el3) {
                super(el1, el2);
                this.inside3 = el3;
            }
            
            taste(){
                console.log(`${this.inside1}와 ${this.inside2}맛이난다! 불맛도 난다!!!`);
            }
        }
        const firesSausage = new FiresSausage('로제','소고기');
        firesSausage.taste();
        sausage.taste();

    </script>
</body>
</html>
