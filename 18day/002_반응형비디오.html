<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body{
            margin: 0; padding: 0;
            width: 100vw;
            height: 100vh;
        }
        video{
            width: 100%;
            /* 이미지 처럼 원본 크기에서 멈춤 */
            /* max-width: 100%; */
        }

        .cont-video{
            position: relative;
            height: 56.25vw;
            /* padding-top: 56.25%; */
            /* padding-bottom: 56.25%; */
            /* 종횡비 */
            /* padding-top, padding-bottom 속성의 % 값은 부모 요소의 넓이에 비례합니다. */
		/* 예를 들어 부모의 넚이가 1200px 이라면 padding-top=50% 의 값은 600px 과 같습니다. */
        }

        .video-next-level{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        } 


        .parent {
            background-color: pink;
        }

        .child {
            height: 40%;
            background-color: #fff;
        }
    </style>
</head>
