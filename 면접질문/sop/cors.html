<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        let requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json';

        let request = new XMLHttpRequest(); //서버랑 통신할 수 있는 리퀘스트 객체
        request.open('GET',requestURL); // 문열어
        request.responseType = 'json'; //타입은 뭐냐?
        request.send();
        request.onload=()=>{
            let superheroes = request.response; // 어떤걸 받아왔는지 알수 있다
            console.log(superheroes);
        }
    </script>

    
</body>
</html>
