<!DOCTYPE html>
<html>

        <title>CHECKLIST</title>
        <link rel="stylesheet" href="style.css">

        <div class="bg">
            <div class="wrapper">
                <article class="bucket-list">
                    <header class="header">

            </div>
        </div>
