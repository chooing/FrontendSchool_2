<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        /* css 변수로 색상을 지정하여 사용한다. */
        :root{
            --mainColor: #457edd;
        }
        div{
            width: 200px;
            height: 200px;
        }
        .one{
            background-color: #000000;
        }
        .two{
            background-color: #f6f6f6;
        }
        .three{
            background-color: var(--mainColor);
        }
        .four{
            background-color: #222;
        }
        .five{
            background-color: rgb(0, 0, 0);
        }
        .six{
            background-color: rgba(0, 0, 0,0.7);
        }
        /* https://htmlcolorcodes.com/color-names/ */
        .seven{
            background-color:deeppink;
        }
        /* 1문자 = 1byte = 8bit */
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
    <div class="five"></div>
    <div class="six"></div>
    <div class="seven"></div>
</body>
</html>
