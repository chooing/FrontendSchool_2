<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        .foo:nth-child(1){
            color: darkorchid;
        }
        .foo:nth-child(3){
            color: darkorchid;
        }
        .foo:nth-child(5){
            color: darkorchid;
        }
    </style>
</head>
<body>
    <ul>
        <li class="foo">1</li>    
        <li class="foo">2</li>    
        <li class="foo">3</li>    
        <li class="foo">4</li>
        <li class="foo">5</li>    
    </ul>
</body>
</html>
