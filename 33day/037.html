    <script>
        function NewFactory2(name){
            this.name = name
        }

        NewFactory2.prototype.sayYourName = function(){
            console.log(`나는 ${this.name}, 이건 잘 참지~`);
        }

        const newbot1 = new NewFactory2('재현');
        newbot1.name
        newbot1.sayYourName()
        const newbot2 = new NewFactory2('브랜든');
        newbot2.sayYourName();
        newbot2.sayYourName();
        console.log(newbot1.sayYourName === newbot2.sayYourName);
    </script>

    <script>
        // 강사님 풀이
        function Me(name,address,phoneNum){
            this.name = name,
            this.address = address,
            this.phoneNum = phoneNum
        }

        Me.prototype.canWalk = function(){
            console.log(`${this.name}이(가) 걷는다.`);
        }

        Me.prototype.teaching = function(student){
            student.levelUp();
        }

        const me = new Me('홍길동', '바람처럼왔다가 이슬처럼 가는 곳', '010-0000-0000');

        function Student(level){
            this.level = level;
        }

        Student.prototype.levelUp = function(){
            this.level++;
        }

        const student = new Student(1);
        me.teaching(student);
        console.log(student.level);
    </script>
