<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인&회원가입</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        /* setting */
        body{
            font-family: 'SpoqaHanSansNeo-Regular';
            background-color: #F2F2F2;
        }

        /* design */
        .login_wrap{
            width: 520px;
            border: 1px solid #C4C4C4;
            background-color: #FFF;
            border-radius: 5px;
            transform: translate(-50%, -50%);
            position: absolute;
            left: 50%; top: 50%;
            overflow: hidden;
        }
        .title{
            border-bottom: 1px solid #C4C4C4;
            font-size: 16px;
            text-align: center;
            padding: 22px 0 20px;
            overflow: hidden;
        }
        .close-btn{
            float: right;
            width: 16px;
            margin-top: -36px;
            margin-right: 24px;
        }

        .form-wrap{
            padding: 26px 24px 24px;
        }
        .form-wrap .sub_text{
            font-size: 16px;
            margin-bottom: 24px;
        }

        .form-wrap .input-typing{
            width: 100%;
            height: 50px;
            padding: 15px 16px;
            border-radius: 5px;
            box-sizing: border-box;
            border: 1px solid #C4C4C4;
        }
        .form-wrap input:first-child{
            margin-bottom: 10px;
        }

        .form-wrap .check-wrap{
            margin-top: 17px;
            overflow: hidden;
        }
        .form-wrap .input-checkbox{
            width: 22px;
            height: 22px;
            vertical-align: bottom;
            margin-right: 8px;
            opacity: 0;
            float: left;
        }
        .form-wrap label{
            position: relative;
            float: left;
        }
        .form-wrap label::after{
            content: '';
            display: block;
            width: 22px; height: 22px;
            float: left;
            margin-left: -30px;
            background-image: url(./img/icon_check_empty.png);
        }

        .form-wrap .input-checkbox:checked+label::after{
            background-image: url(./img/icon_check.png);
        }

        .form-wrap .submit-btn{
            width: 100%;
            padding: 12px 0;
            background: #2F80ED;
            border-radius: 5px;
            color: #fff;
            font-family: 'SpoqaHanSansNeo-Bold';
            margin-top: 21px;
            font-size: 18px;    
        }

        .find-wrap{
            margin: 18px 0 28px;
            text-align: center;
        }
        .find-wrap a{
            display: inline-block;
            margin: 0 14px; 
            position: relative;
            font-size: 14px;
        }
        .find-wrap a::after{
            margin-left: 14px;
            content: '';
            display: block;
            width: 1px;
            height: 14px;
            background-color: #767676;
            position: absolute;
            right: -14px;
            top: 0;
        }
        .find-wrap a:last-child:after{
            display: none;
        }
        
        .or-line{
            text-align: center;
            position: relative;
            font-size: 14px;
        }
        .or-line::before, .or-line::after{
            content: '';
            display: block;
            height: 1px;
            width: 210px;
            background-color: #C4C4C4;
            position: absolute;
        }

        .or-line::before{
            left: 0; top: 50%;
        }
        .or-line::after{
            right: 0; top: 50%;
        }

        .sns-login{
            font-size: 16px;
            color: #767676;
            text-align: center;
            margin-top: 20px;
            width: 472px;
        }
        .sns-login a{
            display: block;
            padding: 16px 0;
            border: 1px solid ;
            margin-bottom: 10px;
            border-radius: 5px;
            background-position: 12px center;
            background-repeat: no-repeat;
        }

        .sns-login a:nth-child(1){
            background-image: url(./img/Google__G__Logo\ 1.png);
            border-color: #767676;
        }
        .sns-login a:nth-child(2){
            background-image: url(./img/facebook.png);
            border-color: #2D9CDB;
        }
        .sns-login a:nth-child(3){
            background-image: url(./img/naver-logo.png);
            border-color: #00BF18;
        }
        .sns-login a:nth-child(4){
            background-image: url(./img/message-circle.png);
            border-color: #F2C94C;
            margin-bottom: 0;
        }

    </style>
</head>
<body>
    <article class="login_wrap">
        <h2 class="title">로그인 또는 회원가입</h2>
        <button class="close-btn"><img src="./img/close.png" alt=""></button>
        <div class="form-wrap">
            <p class="sub_text">위니브에서 여러분의 궁금증을 해결하세요! :)</p>
            <form id="loginForm" action="./join.html" method="post">
                <input class="input-typing" type="text" placeholder="아이디">
                <input class="input-typing" type="password" placeholder="비밀번호">
                <div class="check-wrap">
                    <input class="input-checkbox" type="checkbox" id="idSaveCheck">
                    <label for="idSaveCheck">로그인 상태 유지</label>
                </div>
                <button class="submit-btn">로그인</button>
            </form>
            <div class="find-wrap">
                <a href="#none">회원가입</a>
                <a href="#none">아이디/비밀번호 찾기</a>
            </div>
            <p class="or-line">또는</p>
            <div class="sns-login">
                <a href="#none">구글 계정으로 로그인</a>
                <a href="#none">페이스북 계정으로 로그인</a>
                <a href="#none">네이버 계정으로 로그인</a>
                <a href="#none">카카오톡 계정으로 로그인</a>
            </div>
        </div>
    </article>
</body>
</html>
