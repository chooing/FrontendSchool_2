<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 화면</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        /* setting */
        body{
            font-family: 'SpoqaHanSansNeo-Regular';
            background-color: #F2F2F2;
        }

        /* design */
        .login{
            width: 500px;
            height: 240px;
            padding: 30px;
            border: 1px solid #C4C4C4;
            background-color: #FFF;
            box-sizing: border-box;
            border-radius: 5px;
            text-align: center;
            position: absolute;
            left: 0; right: 0; top: 0; bottom: 0;
            margin: auto;
        }

        .login .logo{
            width: 138px;
            margin: 0 auto;
            margin-bottom: 28px;
            height: 40px;
        }
        .login .sub_text{
            font-size: 16px;
            margin-bottom: 32px;
        }
        .login .login_btn{
            font-family: 'SpoqaHanSansNeo-Bold';
            width: 440px;
            height: 60px;
            background-color: #2F80ED;
            border-radius: 5px;
            color: #fff;
            font-size: 22px;    
            display: block;
            line-height: 2.5;
        }
    </style>
</head>
<body>
    <main>
        <section class="login">
            <h1 class="logo"><a href="#"><img src="./img/weniv-logo.png" alt="위니브 로고"></a></h1>
            <p class="sub_text">위니브를 더 즐겁고 편리하게 이용하세요.</p>
            <a href="./join.html" class="login_btn" type="button">로그인</a>
        </section>
    </main>
</body>
</html>
