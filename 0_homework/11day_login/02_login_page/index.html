<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 화면</title>
    <link rel="stylesheet" href="./reset.css">
    <style>
        /* setting */
        body{
            font-family: 'SpoqaHanSansNeo-Regular';
            background-color: #F2F2F2;
        }

        /* design */
        .main{
            width: 500px;
            transform: translate(-50%, -50%);
            position: absolute;
            top: 50%;
            left: 50%;
        }
        .login{
            padding: 29px;
            border: 1px solid #C4C4C4;
            background-color: #FFF;
            border-radius: 5px;
            text-align: center;
        }

        .login .logo{
            width: 138px;
            margin: 0 auto;
            margin-bottom: 28px;
        }
        .login .sub_text{
            font-size: 16px;
            padding: 2px  0;
            margin-bottom: 32px;
        }
        .login .login_btn{
            font-family: 'SpoqaHanSansNeo-Bold';
            padding: 20px 0 18px;
            background-color: #2F80ED;
            border-radius: 5px;
            color: #fff;
            font-size: 22px;    
            display: block;
        }
    </style>
</head>
<body>
    <main class="main">
        <article class="login">
            <h1 class="logo"><a href="#"><img src="./img/weniv-logo.png" alt="위니브 로고"></a></h1>
            <p class="sub_text">위니브를 더 즐겁고 편리하게 이용하세요.</p>
            <a href="./join.html" class="login_btn" type="button">로그인</a>
        </article>
    </main>
</body>
</html>
