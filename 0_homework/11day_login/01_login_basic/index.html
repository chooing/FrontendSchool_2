<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 화면</title>
    <style>
        /* reset */
        body, p, ul, li, a, button, h1{
            margin: 0; 
            padding: 0;
        }
        h1{
            font-weight: inherit;
            font-size: inherit;
        }
        ul{list-style: none;}
        a{
            text-decoration: none;
            color: inherit;
        }
        button{
            font-size: inherit;
            background-color: transparent;
            border: none;
        }
        p, a, li{
            line-height: 1;
        }
        img{
            vertical-align: top;
        }
        /* setting */

        @font-face {
            font-family: 'SpoqaHanSansNeo-Regular';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/SpoqaHanSansNeo-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body{
            font-family: 'SpoqaHanSansNeo-Regular';
            font-size: 12px;
        }

        /* design */
        .main{
            width: 350px;
            position: absolute;
            top: 0; bottom: 0; left: 0; right: 0;
            margin: auto;
        }
        .login{
            padding: 19px 16px 17px;
            border: 1px solid #DBDBDB;
            border-radius: 5px;
        }
        .login .login-btn{
            display: block;
            border-radius: 4px;
            background-color: #711BFF;
            color: #fff;
            margin: 15px 0 17px;
            padding: 11px 0;
            line-height: 1.5;
            text-align: center;
        }
        .login .login-btn img{
            width: 64px;
        }
        .login .find-wrap{
            overflow: hidden;
        }
        .login .find-wrap a{
            float: left;
            position: relative;
            margin: 0 6px ;
            color: #767676;
            line-height: 1.5;
        }
        .login .find-wrap a:first-child{margin-left: 0;}
        .login .find-wrap a:last-child{margin-right: 0;}
        
        .login .find-wrap a.id-find::after{
            content: '';
            display: block;
            width: 1px;
            height: 12px;
            background-color: #767676;
            position: absolute;
            right: -6px; bottom: 3px;
        }
        .login .find-wrap a.join-user{
            float: right;
        }

        .login .find-wrap a img{
            width: 16px;
        }
    </style>
</head>
<body>
    <main class="main">
        <section class="login">
            <h1>더 편리해진 위니브에 오신 것을 환영합니다.</h1>
            <a class="login-btn" href="#">
                <img src="./img/weniv-logo.png" alt="weniv-logo">로그인
            </a>
            <div class="find-wrap">
                <a class="id-find" href="#">
                    <img src="./img/icon-lock.png" alt="">
                    아이디
                </a>
                <a href="#">비밀번호찾기</a>
                <a href="#" class="join-user">
                    <img src="./img/icon-user.png" alt="">
                    회원가입
                </a>
            </div>
        </section>
    </main>
</body>
</html>
