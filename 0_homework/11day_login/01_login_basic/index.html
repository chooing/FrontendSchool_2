<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 화면</title>
    <style>
        /* reset */
        body, p, ul, li, a, button{
            margin: 0; 
            padding: 0;
        }
        ul{list-style: none;}
        a{
            text-decoration: none;
            color: inherit;
        }
        button{
            font-size: inherit;
            background-color: transparent;
            border: none;
        }
        p, a, li{
            line-height: 1;
        }
        img{
            vertical-align: top;
        }
        /* setting */

        @font-face {
            font-family: 'SpoqaHanSansNeo-Regular';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/SpoqaHanSansNeo-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body{
            font-family: 'SpoqaHanSansNeo-Regular';
            font-size: 12px;
        }

        /* design */
        .main{
            width: 400px;
            height: 200px;
            position: absolute;
            top: 0; bottom: 0; left: 0; right: 0;
            margin: auto;
        }
        .login{
            margin: auto;
            width: 350px;
            height: 140px;
            padding: 20px 16px 18px;
            border: 1px solid #DBDBDB;
            box-sizing: border-box;
            border-radius: 5px;
        }
        .login p{
        }
        .login .login-btn{
            display: block;
            width: 318px;
            height: 40px;
            border-radius: 4px;
            background-color: #711BFF;
            color: #fff;
            margin: 15px 0 17px;
            padding: 10px 0;
            line-height: 1.5;
            text-align: center;
            box-sizing: border-box;
        }
        .login .login-btn img{
            width: 64px;
        }
        .login .find-wrap{

        }
        .login .find-wrap img{
            width: 16px;
        }
        .login .find-wrap li{
            float: left;
        }
        .login .find-wrap a{
            color: #767676;
            line-height: 1.5;
        }
        .login .find-wrap li.id-find{
            margin-right: 12px;
        }
        .login .find-wrap li.join-user{
            float: right;
        }
    </style>
</head>
<body>
    <main class="main">
        <section class="login">
            <p>더 편리해진 위니브에 오신 것을 환영합니다.</p>
            <a class="login-btn" href="#">
                <img src="./img/weniv-logo.png" alt="weniv-logo">로그인
            </a>
            <ul class="find-wrap">
                <li class="id-find">
                    <a href="#">
                        <img src="./img/icon-lock.png" alt="">
                        아이디
                    </a>
                </li>
                <li class="pw-find">
                    <a href="#">비밀번호찾기</a>
                </li>
                <li class="join-user">
                    <a href="#">
                        <img src="./img/icon-user.png" alt="">
                        회원가입
                    </a>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
