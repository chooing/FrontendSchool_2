        // 1. `[10, 20, 30, 40]` 값의 평균을 구하는 **함수**를 만들어주세요.
        const arr = [10, 20, 30, 40];
        function average(numArr){
            let result =0;
            for (const num of numArr) {
                result += num;
            }
            return result / numArr.length;
        }

        // 2. (나아가기) 숫자단위 콤마를 찍는 **함수**를 만들어주세요.
        function numRest(num) {
            num = num+'';
            if(num.length > 3){
                const numArr = num.split('');
                for (let i = 3; i < numArr.length; i+=4) {
                    numArr.splice(-i,0,',');
                    num = numArr.join('');
                }
            }
            return num
        }
