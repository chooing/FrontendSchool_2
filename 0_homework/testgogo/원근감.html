    <style>
        :root{
            --count:11;  /*카드 숫자는 이곳에서 조정 됨*/
            --size: 300px;
            --distance: calc(var(--size) * calc(var(--count) / 6));
            /* --img: url( ./images/card_b0 var(--count) .jpg); */
            /* --img: url( "./images/card_b00.jpg"); */
            /* " + var(--i) + ".jpg"; */
        }

        body, ul, li, p{
            margin: 0;
            padding: 0;
        }

        ul{list-style-type: none;}

        body{
            font-family: 'Gowun Batang', serif;
            font-weight: 700;

        }

        .wrap{
            width: var(--size);
            height: calc(var(--size) * 1.3);
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            
        }

        .card-wrap{
            width: 100%;
            height: 100%;
            transform-style:preserve-3d ;
            transform: rotateY(0deg);
            transition: all 1s;
            position: relative;
        }

        .card{
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            right: 0;
            box-sizing: border-box;
            transform: rotateY(calc((360deg / var(--count)) * var(--i))) translateZ (var(--distance));
            transition: all 1s;
        }
        
        .card.on:hover{
            transform: rotateY(calc((360deg / var(--count)) * var(--i))) translateZ(var(--distance)) scale(1.2);
        }
        
        .card::before, .card .txt-card{
            width: 100%;
            height: 100%;
            border-radius: 10px;
            position: absolute;
            left: 0;
            top: 0;
            transition: all 0.8s cubic-bezier(0.755, 0.05, 0.855, 0.06); 
            box-sizing: border-box;
        }
        
        .card::before{
            content: '';
            display: block;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transform: rotateY(0deg); 
            background-image: url(./images/patten.png);
            background-size: 110px 110px;
            background-blend-mode: hard-light;
            background-color:royalblue;
            border: 10px solid #fff;
            z-index: 2;
            display: none;
            
        }
        .card .txt-card{
            padding: 20px;
            font-size: 20px;

            transform: rotateY(0deg);
            background-color: #fff;
            border: 1px solid #eee;
            z-index: 1;
            text-align: center;
            word-break: keep-all;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .card.on:hover::before {
            transform: rotateY(180deg);
            box-shadow: 0 30px 50px rgba(0, 0, 0, 0.3);
            z-index: 1;  
        }
        
        .card.on:hover .txt-card{
            transform: rotateY(0deg);
            z-index: 2;
        }
        
        .card .txt-card .txt{   
            line-height: 1.5;
        }

        .card .txt-card .author{
            display: block;
            padding-top: 20px;
            
        }
    </style>
