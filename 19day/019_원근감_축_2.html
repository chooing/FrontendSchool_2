<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>축 돌리기</title>
    <style>
        @keyframes 돌려돌려 {
            from{
                transform: rotateY(0);
            }
            to{
                transform: rotateY(180deg);
            }
        }

        .원본{
            position: relative;
            width: 200px;
            height: 400px;
            border: 1px solid #000;
            perspective: 400px;
            margin: 100px auto;
            transform-style:preserve-3d ;
        }

        .회전패널{
            /* transform-origin:left ; */
            /* 아래 값을 사용하려면 x축으로 회전하는 값이 있어야 합니다. */
            /* transform-origin:top ; */
            transform-origin:30px ;
            position: absolute;
            font-size: 32px;
            width: 200px;
            height: 400px;
            animation: 돌려돌려 3s infinite alternate;
            /*transform-style은 상속이 안되기 때문에 자식에도 적는 것이 좋다.  */
            transform-style:preserve-3d ;
        }

        .카드{
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;

        }
        .앞{
            background-color:darksalmon;
        }

        .뒤{
            background-color: teal;
            transform: rotateY(180deg);
            backface-visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="원본">
        <div class="회전패널">
            <div class="카드 앞">앞</div>
            <div class="카드 뒤">뒤</div>
        </div>
    </div>
</body>
</html>
