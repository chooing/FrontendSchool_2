<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{
            background-color: forestgreen;
            height: 150px;
        }

        p{  display: inline-block;
            background-color: lightcyan;
            height: 100px;
        }
        p:nth-child(1){
            height: 100px;
        }
        p:nth-child(2){
            height: 200px;
        }
        p:nth-child(3){
            height: 300px;
        }
    </style>
</head>
<body>
    <div>
        <p>helllo</p>
        <p>helllo</p>
        <p>helllo</p>
    </div>
</body>
</html>
