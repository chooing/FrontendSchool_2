<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
</head>
<body>
    <h1>Scope, Closer 공부</h1>
    <a href="https://youtu.be/bwwaSwf7vkE">[생활코딩]JavaScript - closure</a>

    <script>
        
        let 더하기1 = 더하기함수공장(1);
        console.log(더하기1(1)); // 1+1 = 2
        console.log(더하기1(2)); // 1+2 = 3
        
        let 더하기2 = 더하기함수공장(2);
        console.log(더하기2(1)); // 2 + 1 = 3
        console.log(더하기2(2)); // 2 + 2 = 4

        function 더하기함수공장(plusNum) {
            return function (num) {
                return plusNum +num;
            }
        }


    </script>
</body>
</html>
