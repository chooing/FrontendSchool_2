<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 사용 방법</title>
</head>
<body>
    <h1>JavaScript 사용 방법</h1>
        <!-- 1. html 문서 내에서 사용  -->
        <script>
            document.write('html 문서 내에서 작성');
            // ;은 하나의 명령어가 끝난 것을 의미 한다. 다만 ;없이 줄을 바꿔주는 것만으로도 인식이 가능하다.

            // 주석의 용도
            // 1. 코드에 대한 설명해 줄 때 사용
            // 2. 특정 코드를 임시로 동작 시키고 싶지 않을 때 사용한다.
            // 3. 주석은 //는 한줄 작성 또는 /**/은 여러줄 작성 시 사용한다.
            
        </script>
        
        <!-- 2. js 파일로 작성: 코드는 위에서부터 아래로 읽으므로 html 문서가 다 읽힌 후인  body태그가 끝나는 곳에서 작성 -->
        <script src="./001_intro.js"></script>
</body>
</html>
