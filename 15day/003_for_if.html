<!DOCTYPE html>
<html lang="ko">
<head>
    <title>로또 추첨기</title>
</head>
<body>
    <h1>로또 번호 추첨기 1</h1>
    <script>
        const lotto = [];        
        for (let i = 0; i < 6; i++) {
            
            let num=parseInt(Math.random() * 45 + 1);
            
            if(lotto.indexOf(num) == -1){
                lotto.push(num);
            }

        }
        
        document.write(lotto);

    </script>    
</body>
</html>
