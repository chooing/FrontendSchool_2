<!DOCTYPE html>
<html lang="ko">
<head>
    <title>로또 추첨기</title>

</head>
<body>
    <h1>로또 번호 추첨기 1</h1>
    <script>
        // const lotto =[1,22,4,2,33,3,11]
        // lotto.sort(); // 문자열 기준으로만 정리됨
        // lotto.sort((a,b)=>a-b); //오름차순
        // lotto.sort((a,b)=>b-a); //내림차순


        const lotto = [];        
        while(lotto.length < 6){
            let num=parseInt(Math.random() * 45 + 1);
            if(lotto.indexOf(num) == -1){
                lotto.push(num);
            }
        }

        lotto.sort((a,b)=>a-b);
        document.write(lotto);

    </script>    
</body>
</html>
