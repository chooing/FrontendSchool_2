<!DOCTYPE html>
<html lang="ko">
<head>
    <title>로또 추첨기</title>
    <style>
        .ball {
            float: left;
            width: 60px;
            height: 60px;
            line-height: 60px;
            font-size: 28px;
            border-radius: 100%;
            text-align: center;
            vertical-align: middle;
            color: #fff;
            font-weight: 500;
            text-shadow: 0px 0px 3px rgba(73, 57, 0, .8);
            margin-right: 6px;
        }

        .ball1 { background: #fbc400;}
        .ball2 { background: #69c8f2;}
        .ball3 { background: #ff7272;}
        .ball4 { background: #aaa;}
        .ball5 { background: #b0d840;}
        .ball6 { background: #c7c7c7;}
    </style>
</head>
<body>
    <h1>로또 번호 추첨기 1</h1>
    <script>
        // const lotto =[1,22,4,2,33,3,11]
        // lotto.sort(); // 문자열 기준으로만 정리됨
        // lotto.sort((a,b)=>a-b); //오름차순
        // lotto.sort((a,b)=>b-a); //내림차순


        const lotto = [];        
        while(lotto.length < 6){
            let num=parseInt(Math.random() * 45 + 1);
            if(lotto.indexOf(num) == -1){
                lotto.push(num);
            }
        }

        lotto.sort((a,b)=>a-b);

        document.write("<div class='ball ball1'>" + lotto[0] + "</div>");
        document.write("<div class='ball ball2'>" + lotto[1] + "</div>");
        document.write("<div class='ball ball3'>" + lotto[2] + "</div>");
        document.write("<div class='ball ball4'>" + lotto[3] + "</div>");
        document.write("<div class='ball ball5'>" + lotto[4] + "</div>");
        document.write("<div class='ball ball6'>" + lotto[5] + "</div>");

    </script>    
</body>
</html>
