    <script>
        const el = document.querySelector('.box');
        let pos = 0;
        let keys = {};

        function move(event) {
            keys[event.key] = true;
            console.log(keys);
        }

        function stop(event) {
            keys[event.key] = false;
            console.log(keys);
        }

        document.addEventListener('keydown', move);
        document.addEventListener('keyup', stop);


        function play() {
            if (keys.ArrowRight) {
                pos += 5;
                el.style.transform = `translateX(${pos}px)`
            }
            if (keys.ArrowLeft) {
                pos -= 5;
                el.style.transform = `translateX(${pos}px)`
            }

            window.requestAnimationFrame(play);
        }

        window.requestAnimationFrame(play);


    </script>
