<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        
        div {
            margin: 100px;
            background-color: crimson;
            width: 100px;
            height: 100px;
            transition: all .3s;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        div:hover {
            transform: scale(2) translateX(50px) rotate(2turn);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
