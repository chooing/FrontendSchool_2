<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구체성의 원칙 - 가중치</title>
    <style>
        h1 {color: red} /*1점*/
        h1.test{color: blueviolet;}
        .yellowgreen {color: yellowgreen} /*10점*/
        #fourth {color: skyblue} /*100점*/
    </style>
</head>
<body>

    <h1 style="color: gold;">h1의 첫번째</h1>
    <h1>h1의 첫번째</h1>
    <h1 class='yellowgreen'>h1의 두번째</h1>
    <h1 class='yellowgreen test'>h1의 세번째</h1>
    <h1 id='fourth' class='yellowgreen'>h1의 네번째</h1>

</body>
</html>
