<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <style>
        /* * 선택자는 0점 (0,0,0) */
        *{
            color:red;
        }
        /* 타입선택자 1점 (0,0,1) */
        p{
            color: blue;
        }
        /* class 선택자 10점 (0,1,0) */
        .one{
            color: green;
        }
        /* id 선택자 100점 */
        #two{
            color: darkorange;
        }
        /* Selector list => 타입선택자이므로 1점 (0,0,1) */
        h1, h2, h3, h4, h5, h6 {color: red;}
    </style>
</head>
<body>
    <h1>HEllo world</h1>
    <p>HEllo world</p>
    <p class="one">HEllo world</p>
    <p class="one" id="two">HEllo world</p>
    <p id="two">HEllo world</p>
    <!-- 
        1. 추가 공부할 선택자 링크 : https://developer.mozilla.org/ko/docs/Web/CSS/CSS_Selectors
        2. 추가 공부할 속성 링크 : https://developer.mozilla.org/ko/docs/Web/CSS/Reference
    -->
</body>
</html>
