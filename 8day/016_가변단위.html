<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가변단위</title>
    <style>
        html{
            font-size: 10px;
        }
        body{
            font-size: 10px;
        }
        p{
            font-size: 2em;
        }
        div{
            font-size: 2em;
        }   
        .one{
            font-size: 2rem;
        }   
        .two{
            width: 50%;
            height: 200px;
            background-color: red;
        }
        .three{
            width: 500px;
            height: 400px;
            background-color: blue;
        }
        .four{
            width: 50vw;
            height: 200px;
            background-color: red;
        }
        .five{
            width: 500px;
            height: 400px;
            background-color: blue;
        }

    </style>
</head>
<body>
    <h1>hellooo</h1>
    <p>hellooo</p>
    <div> 
        <div>
            <div>helloooo</div>
            <!-- 부모가 가진 폰트사이즈 2배, 최종적으로 80px -->
        </div>
    </div>
    <div class="one"> 
        <div class="one">
            <div class="one">helloooo</div>
            <!-- html 문서의 root의 폰트사이즈 2배 -->
        </div>
    </div>
    <div class="three">
        <div class="two"></div>
    </div>
    <div class="five">
        <div class="four"></div>
    </div>
</body>
</html>
