<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div id="myId">helloooo11111</div>
    <div>helllooooo22222</div>
    <div class="myClasss">helloo3333</div>


    <script>
        // 해당하는 Id를 가진 요소에 접근하기
        document.getElementById('myId')

        // 해당하는 모든 요소에 접근하기
        document.getElementsByTagName('div');

        // 해당하는 클래스를 가진 모든 요소에 접근하기
        document.getElementsByClassName('myClasss');
    </script>
</body>
</html>
