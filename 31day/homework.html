    <title></title>
    <style>
        .box{
            width: 500px;
            height: 500px;
            background-color: #999;
            border-radius: 100%;
            margin: 50px auto;
        }

        .btn_wrap{
            text-align: center;
        }
        .red{background-color: red;}
        .yellow{background-color: gold;}
        .green{background-color: green;}
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="btn_wrap">
        <button type="button" class="red-btn" value="red">빨강</button>
        <button type="button" class="yellow-btn" value="yellow">노링</button>
        <button type="button" class="green-btn" value="green">초록</button>
    </div>

    <script>
        const box = document.querySelector('.box');
        const redBtn = document.querySelector('.red-btn');
        const yellowBtn = document.querySelector('.yellow-btn');
        const greenBtn = document.querySelector('.green-btn');

        const clickHandle =  function(e) {
            box.classList.remove('yellow','green','red');
            box.classList.add(e.target.value);
        }
        
        redBtn.addEventListener('click',clickHandle);
        yellowBtn.addEventListener('click',clickHandle);
        greenBtn.addEventListener('click',clickHandle);


        // redBtn.addEventListener('click',function(){

        // });

        const btnArr = [redBtn, yellowBtn, greenBtn];

        btnArr.forEach((btn)=>{
            btn.addEventListener('click',()=>{
                box.classList.remove('yellow','green','red');
                if(btn.className=='red-btn'){
                    box.classList.add('red');
                } else if(btn.className=='yellow-btn'){
                    box.classList.add('yellow');
                }else{
                    box.classList.add('green');
                }
            }
            )
        })
