<html lang="ko">
<head>
    <style>
        .a{
            text-decoration: underline dotted red;
        }
        .b{text-decoration: green wavy underline;}
        .c {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <p>hellooooo</p>
    <p class="a">hellooooo</p>
    <p class="b">hellooooo</p>

</body>
</html>
