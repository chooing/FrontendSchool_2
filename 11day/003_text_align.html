<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        div{
            border: 5px solid #000;
            margin: 10px;
            width: 800px;
        }
        .lage{
            height: 500px;
        }
        .text_center{
            text-align: center;
        }
        .text_left{
            text-align-last: left;
        }
        .text_right{
            text-align: right;
        }
        span{
            border: 5px solid blue;
        }
        h1{
            display: inline-block;
        }
        .margin_auto{
            margin:0 auto;
            background-color: cadetblue;
        }
        .width_full{
            width: 100%;
        }
        .block{
            /* display: inline-block; */
            display: block;
            width: 100px;
            height: 100px;
        }
        .position_relat{
            background-color: darksalmon;
            position: relative;
            left: 50%;
            transform: translate(-50%);
        }
        .position_ex{
            position: relative;
            top: 50px; 
            right: 100px;
        }
        .position_ex_ab{
            position: absolute;
            top: 20px;
            left: 20px;
        }
        a {
        display: block;
        text-align: center;
        }
    </style>
</head>
<body>
    <!-- 
        1. 'text-align: center;' 은 
            1-1. 자식인 인라인
            1-2. 자식인 블록
            1-3. 자식인 인라인 블록
            1-4. 텍스트
        2. margin: 0 auto (block요소를 중앙 정렬)
            2-1. 자기 자신을 중앙 정렬
            2-2. 블럭요소가 부모의 전체 width를 가지고 있을 경우 원하는 중앙 정렬을 얻을 수 없다.
            2-3. 자기자신이 inline-block인 경우에는 사용할 수 없다.
            2-4. inline요소를 'display: block;'로 바꾼다음 width를 부모보다 좁게 사용하면 사용할 수 있다.
        3. transform: translate(-50%)와 left(50%)
            3-1. 자기자신의 margin에 영향을 받을 수 있다.
            3-2. transform이 하드웨어 가속

    -->
    <div class="text_left">
        <span>왼쪽 정렬</span>
    </div>
    <div class="text_right">
        <span>오른쪽 정렬</span>
    </div>
    <div class="text_center">
        <span>가운데 정렬</span>
    </div>
    <div class="text_center">
        <span>가운데 정렬</span>
        <p>hello world</p>
        <h1>hello world</h1>
        <form action="">
            <input type="text">
        </form>
        helloooo
    </div>
    <div class="text_center lage">
        <span>가운데 정렬</span>
    </div>
    <div class="text_center lage">
        <h1>가운데 정렬</h1>
    </div>
    <!--
        .margin_auto{
            margin:0 auto;
        }
    -->
    <div class="margin_auto">
        <span>hello margin: 0 auto</span>
    </div>
    <div class="margin_auto width_full">
        <span>hello margin: 0 auto</span>
    </div>
    <div>
        <span class="margin_auto block">hello margin: 0 auto</span>
    </div>
    <!-- 
        .position_relat{
            position: relative;
            left: 50%;
            transform: translate(-50%);
        }
    -->
    <div class="position_relat">
        <span>hello margin: 0 auto</span>
    </div>
    <div class="position_ex">hellloooo</div>
    <div class="position_ex">
        hellloooo
        <div class="position_ex_ab">hellloooo</div>
    </div>
    <!-- 
        위에 블록 요소를 주지 않고 
        a를 block으로 한 다음 text-align:center를 줄 경우 
        안에 click이 인라인 요소처럼 처리되어 중앙정렬이 됩니다.
    -->
    <a href="#">Click!</a>
</body>
</html>
