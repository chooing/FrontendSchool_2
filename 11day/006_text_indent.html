<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        /* %는 요소의 넓이에 비례합니다. */
        .a{
            text-indent: 10px;
        }
        .b{
            text-indent: -10px;
        }
    </style>
</head>
<body>
    <p>Hello World!</p>
    <p class="a">Hello World!</p>
    <p class="b">Hello World!</p>
</body>
</html>
