<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        li+li{
            color: cornflowerblue;
        }
        ul p{
            font-size: 22px;
        }
        li>p{
            background-color:khaki;
        }
        li.one{
            background-color:midnightblue;
        }
    </style>
</head>
<body>
    <p>hello world</p>
    <ul>
        <li>
            <p>hello world</p>
        </li>
        <li>
            <div>
                <div>
                    <div>
                        <p>hello world</p>
                    </div>
                </div>
            </div>
        </li>
        <li class="one">hello world</li>
        <li class="one">hello world</li>
    </ul>
</body>
</html>
