<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
</head>
<body>
<!-- 입력 방식 및 올바른 데이터 입력을 위해 타입이 사용된다 -->
    <form action="">
        <input type="text">
        <input type="tell">
        <input type="email">
    </form>

<!--select option value 값이 전달된다. 
multiple로 여러가지 선택할 수 있다.-->
    <form action="">
        <label for="myDevice">현재 사용하고 있는 스마트폰의 제조사를 선택해주세요</label>
        <select name="device" id="myDevice" multiple>
            <option value="iphone">아이폰</option>
            <option value="galaxy">갤럭시폰</option>
            <option value="ㅜㅜ">LG폰</option>
        </select>
    </form>
<!--fieldset 그룹화 
    fieldset의 제목인 legend가 SEO에 영향을 줄 수 있다.
    이름은 키값을ㄹ 가진다.-->
<!-- cols:열 가로에 들어갈 글씨 갯수 rows:행 세로에 들어갈 글씨 갯수 => 문자의 평균적인 넓이를 기준
    cols,rows보단 css로 사이즈를 준다. -->
    <form action="">
        <label for=""></label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <fieldset>
            <legend>개인정보</legend>
            <label for="myName">이름</label>
            <input type="text" name="name" id="myName">
            <label for="myTel">전화번호</label>
            <input type="tel" name="tel" id="myTel">
            <label for="myEmail">이메일</label>
            <input type="email" name="email" id="myEmail">
        </fieldset>
        <fieldset>
            <legend>개인정보 제공 동의</legend>
            <label for="checkAgree">개인정보 제공에 동의하십니까?</label>
            <input type="checkbox" name="agree" id="checkAgree">
        </fieldset>
<!-- 예시 이메일 직접입력 -->
        <label for="solasystem">원하는 행성을 선택하세요 : </label>
        <input type="text" id="solasystem" list="planets" name="planets">
        <datalist id="planets">
            <option value="수성">수성</option>
            <option value="금성">금성</option>
            <option value="지구">지구</option>
            <option value="화성">화성</option>
        </datalist>
    </form>
</body>
</html>
